server {
    listen 80;
    server_name localhost;

    # Set Docker's internal DNS resolver. This is crucial for dynamic environments.
    # The address 127.0.0.11 is the standard internal DNS resolver for Docker.
    resolver 127.0.0.11 valid=10s;

    location / {
        # By using a variable for the upstream, we force Nginx to re-resolve the DNS on each request.
        set $upstream_server http://agi-qwen-service:8200;
        
        # Forward requests to the agi-qwen-service
        proxy_pass $upstream_server;
        
        # Set headers to pass along client information to the upstream service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
